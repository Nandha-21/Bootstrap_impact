<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
<style>
    p{
        text-shadow: 4px 5px 1px darkcyan;
        font-size: 30px;
    }

   .img1{
     box-shadow: 30px 30px 45px rgb(179, 12, 12);
    filter: blur(5px);
    filter: brightness(90%);
    filter: grayscale(100%);  
       /* Black and White  */
    filter: opacity(0.5);
    filter: drop-shadow(20px 20px 5px rgb(235, 144, 9));    
    padding: 100px;
   } 
</style>

</head>
<body>
    
    <img class="img1" src="tom-and-jerry-png-free-stock-image-290320242-965x1024.png" width="600" height="500">
    <br><br><br>

    <p>this is shadow style </p>
</body>
</html>
